<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu Dien</title>
</head>
<body>
<input type="text" id="text" placeholder="Nhập tu"/>
<button onclick="ketqua()">Search</button>
<p id="result"></p>
<script>
  function ketqua() {
    let keyword = document.getElementById("text").value;
    let en = ["hi", "bye"];
    let n = en.length;
    let vi = ["xin chào", "tạm biệt"];
    let indexVi = -1;
    let indexEn = -1;
    // let indexEi = en.indexOf(keyword);
    for (let i = 0; i < n; i++) {
      if (en[i] === keyword) {
        indexVi = i;
        break;
      }
      if (vi[i] === keyword) {
        indexEn = i;
        break;
      }
    }
    if (indexVi !== -1) {
      document.getElementById('result').innerHTML = vi[indexVi];
    } else if (indexEn !== -1){
      document.getElementById("result").innerHTML = en[indexEn];
    }else {
      document.getElementById("result").innerHTML = "Khong co trong tu dien";
    }

  }

</script>
</body>
</html>
